{% extends 'subbase.html' %}

{% block content %}
    <div class="container" style="color: black">
        <div class="col-md-8">
            <table class="table table-striped">
                <thead>
                <tr>
                    <td>姓名</td>
                    <td>年龄</td>
                    <td>班级</td>
                    <td>操作</td>
                </tr>
                </thead>

                <tbody>
                {% for stduent in students %}
                    <tr>
                        <td>{{ stduent.sName }}</td>
                        <td>{{ stduent.sAge }}</td>
                        <td>{{ stduent.banJi.bName }}</td>
                        <td>
                            <a href="/delStudent/?id={{ stduent.sId }}">
                                <button class="btn btn-danger">删除</button>
                            </a>
                            <a href="/editStudent/?id={{ stduent.sId }}">
                                <button class="btn btn-warning">编辑</button>
                            </a> <a href="/studentInfo/?id={{ stduent.sId }}">
                            <button class="btn btn-danger">查看详细信息</button>
                        </a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
