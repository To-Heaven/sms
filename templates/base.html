<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/leftNavbar/css/htmleaf-demo.css">
    <link rel="stylesheet" type="text/css" href="/static/leftNavbar/css/nav.css">
    <link rel="stylesheet" type="text/css" href="/static/leftNavbar/fonts/iconfont.css">
    <style>
        #nav {
            width: 220px;
            height: 611px;
            background: #101010;
            transition: all .3s;
            position: absolute;
            top: 0;
            left: 0;
        }

        body {
            background-color: white;
        }
    </style>
</head>
<body style="background-color: #F2EFE6">
<nav class="navbar navbar-inverse" style="border-radius: 0; margin-bottom: 0px">
    <div class="container">
        <!-- 教务管理系统 -->
        <div class="navbar-header text-center">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/login/">教务管理系统</a>
            {% block message %}
                <span style="line-height: 50px; margin-left: 30px; color: #9d9d9d"">你好 陌生人 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            {% endblock message %}
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-right" action="/searchBook/" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" name="seacrh" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">search</button>
            </form>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <div class="nav" id="nav">
                <ul>
                    <li class="nav-item">
                        <a href="javascript:;"><i class="my-icon nav-icon icon_1"></i><span>学生</span><i
                                class="my-icon nav-more"></i></a>
                        <ul style="display: none;">
                            <li><a href="/showStudents/"><span>学生管理</span></a></li>
                            <li><a href="/addStudent/"><span>新增学生</span></a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a href="javascript:;"><i class="my-icon nav-icon icon_2"></i><span>作者</span><i
                                class="my-icon nav-more"></i></a>
                        <ul style="">
                            <li><a href="/showTeachers/"><span>老师管理</span></a></li>
                            <li><a href="/addTeacher/"><span>新增老师</span></a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a href="javascript:;"><i class="my-icon nav-icon icon_3"></i><span>班级</span><i
                                class="my-icon nav-more"></i></a>
                        <ul style="">
                            <li><a href="/showBanJis/"><span>班级管理</span></a></li>
                            <li><a href="/addBanJi/"><span>新增班级</span></a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        {% block content %}
        {% endblock content %}
    </div>
</div>

<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>window.jQuery || document.write('<script src="/static/leftNavbar/js/jquery-1.11.0.min.js"><\/script>')</script>
<script type="text/javascript" src="/static/leftNavbar/js/nav.js"></script>

</html>
